      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-brand {
        font-family: 'Fredoka One', cursive;
      }
      @keyframes float-up {
        0% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-50px) scale(0.8);
        }
      }
      .animate-float-up {
        animation: float-up 2s ease-out forwards;
      }
    </style>
